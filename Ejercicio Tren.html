        <script>
            //Queda pendiente la modificación de que son dos dígitos
            //Pide el número y lo transforma en número haciendo comprobación
            let numero=parseInt(prompt("Número de pareja de dígitos"));
            while(isNaN(numero) || numero%2!=0){
                numero=parseInt(prompt("Número no válido, intentalo otra vez"));
            }

            //Divide el número en partes convirtiéndolo en string y lo invierte
            const array=numero.toString().split("");
            array.reverse();
            console.log(array);

            //Recorre el array por elemento comprobando si es par/impar (subida/bajada)
            array.forEach((number,index) => {
                if(index%2==0 && number==0)
                    console.log("No sube nadie.");
                else if(number==0)
                    console.log("No baja nadie.");
                else if(index%2==0)
                    console.log("Suben " + number + " personas.");
                else
                    console.log("Bajan " + number + " personas.");
            })

        </script>
