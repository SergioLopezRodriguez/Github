<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="post" id="miFormulario">
        <table>
            <tr>
                <td>Nombre</td>
                <td>
                    <input type="text" name="nombre" id="nombre" maxlength="15" pattern="[A-Za-z]{3,15}" title="Introduce entre 3 y 15 caracteres" placeholder="Introduce tu nombre" required/>
                </td>
            </tr>
            <tr>
                <td>Edad</td>
                <td>
                    <input type="number" name="edad" id="edad" min="18" max="120" required/>
                </td>
            </tr>
            <tr>
                <td>Teléfono</td>
                <td>
                    <input type="text" name="teléfono" id="teléfono" pattern="[0-9]{9}" title="Introduce 9 dígitos" required/>
                </td>
            </tr>
        </table>
    </form>
    <script src="validation.js"></script>
</body>
</html>
