<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programación Funcional</title>
</head>
<body>
    <script>
        //Dada la lista de números:
        const numeros = [1,2,3,4,5];
        //Usar map, filter y reduce para obtener los números duplicados, obtener los pares y la suma de todos.

        //Falta por corregir una parte del ejercicio
        //Números duplicados
        //let duplicados = numeros.map()
        //Números pares
        let pares = numeros.filter((numero) => numero%2==0);
        alert(pares);
        //Suma todos los números
        let suma = numeros.reduce((suma,numero) => suma+=numero);
        alert(suma);

    </script>
</body>
</html>
