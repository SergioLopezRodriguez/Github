<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter</title>
</head>
<body>
    <script>
        let arrayNotas = [5.2,3.9,6,9.75,3];
        let arrayAprobados = arrayNotas.filter((nota)=>nota>=5);

        console.log(arrayAprobados);
    </script>
</body>
</html>
