<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="button" id="bot" value="Modificar contador"/>
    <p id="contador" style="display: inline; margin-left: 20px;">0</p>
    <script>
        /*Una página web que tenga un botón y un contador, cada vez que le des al botón tiene que incrementar en 1 el contador, 
        añadir otro botón, o hacer algo, para además poder disminuirlo.
        */
        document.addEventListener("contextmenu",(e) => e.preventDefault());
        document.getElementById("bot").addEventListener("click",contador,false);
        document.getElementById("bot").addEventListener("contextmenu",contador,false);

        let cont=0;

        function contador(e){
            if (e.type === "click")
            cont += 1;
            else if (e.type === "contextmenu")
            cont -= 1;

            document.getElementById("contador").innerHTML = cont;
        }

    </script>
</body>
</html>
