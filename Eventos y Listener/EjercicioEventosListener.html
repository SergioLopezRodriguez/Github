<!DOCTYPE html>
<html>
<head>
  <title>Papelera de Reciclaje</title>
  <style>
    .bin {
      width: 150px;
      height: 200px;
      background-color: #7F8C8D;
      border-radius: 15px;
      position: relative;
      overflow: hidden;
    }

    .lid {
      width: 140px;
      height: 20px;
      background-color: #2C3E50;
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
      position: absolute;
      top: -20px;
      left: 50%;
      transform: translateX(-50%);
    }

    .trash {
      width: 120px;
      height: 120px;
      background-image: url("sticker-png-vista-style-rtm-pink-icon-recycle-bin-full-thumbnail-removebg-preview.png"); /*url("papelera.jpg*/
      background-size: cover;
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
    }
    
  </style>
</head>
<body>
  <div class="bin">
    <div class="lid"></div>
    <div class="trash"></div>
  </div>

  <script src="papelera.js"></script>
</body>
</html>
